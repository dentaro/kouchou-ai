properties:
  template:
    containers:
      - name: client-static-build
        image: {{AZURE_ACR_NAME}}.azurecr.io/client-static-build:latest
        resources:
          cpu: 0.5
          memory: 1Gi
    scale:
      minReplicas: 1
    imageRegistryCredentials:
      server: kouchouairegistry.azurecr.io
    registries:
      - server: {{AZURE_ACR_NAME}}.azurecr.io
        identity: ""
    imagePullPolicy: Always
